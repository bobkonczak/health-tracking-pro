
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="16" height="16" fill="url(#gradient)" rx="2"/>

  <!-- Simple health cross symbol -->
  <g transform="translate(8, 8)">
    <!-- Vertical bar -->
    <rect x="-1.3333333333333333" y="-4" width="2.6666666666666665" height="8" fill="white"/>
    <!-- Horizontal bar -->
    <rect x="-4" y="-1.3333333333333333" width="8" height="2.6666666666666665" fill="white"/>
  </g>
</svg>